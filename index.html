<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="container">
        <nav class="flex space-between">
           
                <div class="left flex items-center">
                    <img src="img/myntra_logo_660_300121011207.webp" alt="myntra logo">
                    <ul class="flex uppercase semibold" >
                        <li>Home</li>
                        <li>Women</li>
                        <li>Kids</li>
                        <li>Home & Living</li>
                        <li>Beauty</li>
                        <li>Studio</li>
                    </ul>
                </div>

                <div class="right flex items-center">
                    <input type="search" class="search" placeholder="Serach for products">
                   <div class="flex other">
                    <div class="mx-2">Profile</div>
                    <div class="mx-2">Wishlist</div>
                    <div class="mx-2">Bag</div>
                </div>
                </div>
           
        </nav>
    </header>

    <section class="container section1">
       <img src="img/section1.png" alt="section1">

       <img src="img/section1(2).png" alt="section1">

       <img src="img/section1(3).png" alt="section1">
    </section>

    <section class="container section2">
        <img src="img/product1.png" alt="products">
        <img src="img/product2.png" alt="products">
        <img src="img/product3.png" alt="products">
        <img src="img/product4.png" alt="products">
        <img src="img/product5.png" alt="products">
    </section>
    
    <footer>
        COPYRIGHT &copy; myntra.com all rights reserved.
    </footer>


</body>
</html>
